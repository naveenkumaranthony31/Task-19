<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(63, 106, 107);
        }
        .container{
            margin-top: 20px;
        }
        .row{
            margin-top: 20px;
            font-weight: bold;
            font-size: 1rem;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form onsubmit="postData();return false;">
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Firstname</label>
                            <input id="firstname" class="form-control" type="text" placeholder="Enter your firstname" required>
                        </div>
                        <div class="col-lg-6">
                            <label>Lastname</label>
                            <input id="lastname" class="form-control" type="text" placeholder="Enter your lastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Address</label>
                            <input id="address" class="form-control" type="text" placeholder="Enter your address">
                        </div>
                        <div class="col-lg-6">
                            <label>Pincode</label>
                            <input id="pincode" class="form-control" type="text" placeholder="Enter your Pincode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>State</label>
                            <select id="state" class="form-control" name="text">
                            <option value="TN">Tamilnadu</option>
                            <option value="KL">Kerala</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="KAR">Karnataka</option>
                            <option value="HAR">Hariyana</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label>Country</label>
                            <select id="country" class="form-control" type="text">
                            <option>India</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Gender</label>
                            <select id="gender" class="form-control" type="text">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label>Food</label>
                            <select size="1" id="food" class="form-control" type="text" multiple>
                            <option>Briyani</option>
                            <option>Idly</option>
                            <option>Dosa</option>
                            <option>Chappathi</option>
                            <option>Parota</option>
                        </div>
                    </div>
                        <div class="row mt-3">
                            <div class="col-lg-2">
                                <input type="Submit" class="btn btn-primary">
                            </div>
                        </div>
                    
                </form>
            </div>
            <div class="col-lg-6">
                <table class="table table-striped table-hover">
                <thead>
                    <tr>
                       <th scope="col">#</th>
                       <th scope="col">Firstname</th>
                       <th scope="col">Lastname</th>
                       <th scope="col">Address</th>
                       <th scope="col">Pincode</th>
                       <th scope="col">State</th> 
                       <th scope="col">Country</th>
                       <th scope="col">Gender</th>
                       <th scope="col">Food</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
                </table>   
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
